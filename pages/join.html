<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join To Ritz</title>
    <link rel="stylesheet" href="/pages/join.css" />
  </head>
  <body>
    <main class="main-join">
      <button class="btn-close">X</button>
      <form method="post" class="form-join">
        <label for="name" class="label">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
        />
        <label for="email" class="label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your e-mail"
          required
        />
        <label for="phone" class="label">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number" />
      </form>
      <button type="submit" class="btn-join">join now</button>
    </main>
    <aside class="aside-join">
      <div class="about-join">
        <h1>don't miss <br />the unique offer</h1>
        <p>
          Be the first to experience the beauty of Keturah Resort at our
          exclusive private screening event! <br />
          Leave your contact information below to receive an invitation to our
          special event.
        </p>
        <div class="sm-logo">
          <a href="#"
            ><img
              src="/images/iconoir_telegram-circle.svg"
              alt="telegram"
            />Telegram</a
          >
          <a href="http://"
            ><img src="/images/icons8-whatsapp 1.svg" alt="whatsapp" />
            WhatsApp</a
          >
        </div>
      </div>
      <img src="/images/Rectangle 1495.jpg" alt="image" />
    </aside>
    <script src="/pages/join.js"></script>
  </body>
</html>
